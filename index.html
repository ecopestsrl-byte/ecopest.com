}

/* Men칰 debajo del header */

}

/* Footer */

</style>
</head>

<header>
    <img src="IMG/logotipo1.jpg" alt="Logo ECO PEST">

<div class="main-content">

<!-- Banner -->
<section class="banner" id="inicio">
    <div id="particles-js"></div>

        <h2>Protege tu hogar y negocio con los mejores equipos y productos de fumigaci칩n</h2>

<!-- Productos -->
<section id="productos" class="container">

        <button class="btn btn-outline-success filter-btn" onclick="filterProducts('Equipos')">Equipos</button>
        <button class="btn btn-outline-success filter-btn" onclick="filterProducts('Qu칤micos')">Qu칤micos</button>
        <button class="btn btn-outline-success filter-btn" onclick="filterProducts('Accesorios')">Accesorios</button>
        <button class="btn btn-outline-success filter-btn" onclick="filterProducts('Cebaderos')">Cebaderos</button>
    </div>

</section>

<!-- Resto del contenido (Nosotros, Servicios, Contacto, Footer) igual que tu HTML -->
<!-- ... -->

<!-- Carrito -->
<div id="cart">
    <h5>Carrito de Compras</h5>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="cart-total">0</span></p>
    <button class="btn btn-success" onclick="checkout()">Finalizar Compra</button>
</div>

<!-- Bot칩n WhatsApp -->
<a href="https://wa.me/18097383196" class="whatsapp-btn" target="_blank">

</a>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
  "particles": {
    "number": { "value": 50 },
    "color": { "value": "#2E7D32" },
    "shape": { "type": "circle" },
    "opacity": { "value": 0.5 },
    "size": { "value": 3 },
    "line_linked": { "enable": true, "distance": 150, "color": "#2E7D32", "opacity": 0.4, "width": 1 },
    "move": { "enable": true, "speed": 2, "direction": "none", "random": false, "straight": false, "out_mode": "out" }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": { "enable": true, "mode": "grab" },
      "onclick": { "enable": true, "mode": "push" },
      "resize": true
    },
    "modes": {
      "grab": { "distance": 140, "line_linked": { "opacity": 0.7 } },
      "push": { "particles_nb": 4 }
    }
  },
  "retina_detect": true
});
</script>

<script>
const products = [
   {id:1, name:"Pulverizador Manual", category:"Equipos", price:0, img:"IMG/PULVERIZADOR.jpg"},
   {id:2, name:"Nebulizador El칠ctrico", category:"Equipos", price:0, img:"IMG/nebulizador.jpg"},
   {id:3, name:"Insecticida Profesional", category:"Qu칤micos", price:0, img:"IMG/insecticida.jpg"},
   {id:4, name:"Guantes de Protecci칩n", category:"Accesorios", price:0, img:"IMG/guante.jpg"},
   {id:5, name:"Cebadero Ratones", category:"Cebaderos", price:0, img:"IMG/cebadero.jpg"},
   {id:6, name:"Trampa Metalica", category:"Cebaderos", price:0, img:"IMG/cebadero2.jpg"},
   {id:7, name:"Trampa Mecanica", category:"Cebaderos", price:0, img:"IMG/cebadero3.jpg"}
];

let cart = JSON.parse(localStorage.getItem('cart')) || [];

function displayProducts(list=products){
    const productList = document.getElementById('product-list');
    productList.innerHTML = '';
    list.forEach(product=>{
        const col = document.createElement('div');
        col.className='col-md-4';
        col.innerHTML=`
        <div class="product-card">
            <img src="${product.img}" class="img-fluid" alt="${product.name}">
            <h4>${product.name}</h4>
            <p><strong>$${product.price}</strong></p>
            <button class="btn btn-success" onclick="addToCart(${product.id})">Agregar al Carrito</button>
        </div>`;
        productList.appendChild(col);
    });
}

function filterProducts(category){
    if(category==='todos') displayProducts();
    else displayProducts(products.filter(p=>p.category===category));
}

function addToCart(id){
    const product = products.find(p=>p.id===id);
    cart.push(product);
    saveCart();
    updateCart();
}

function updateCart(){
    const cartItems=document.getElementById('cart-items');
    cartItems.innerHTML='';
    let total=0;
    cart.forEach((item,index)=>{
        total+=item.price;
        const li=document.createElement('li');
        li.textContent=`${item.name} - $${item.price}`;
        const removeBtn=document.createElement('button');
        removeBtn.textContent='X';
        removeBtn.className='btn btn-sm btn-danger ms-2';
        removeBtn.onclick=()=>{ cart.splice(index,1); saveCart(); updateCart(); };
        li.appendChild(removeBtn);
        cartItems.appendChild(li);
    });
    document.getElementById('cart-total').textContent=total;
    document.getElementById('cart-count').textContent=cart.length;
}

function toggleCart(){
    const cartDiv=document.getElementById('cart');
    cartDiv.style.display=cartDiv.style.display==='none'?'block':'none';
}

function checkout(){
    if(cart.length===0){ alert("El carrito est치 vac칤o"); return; }
    alert(`Gracias por tu compra. Total: $${cart.reduce((a,b)=>a+b.price,0)}`);
    cart=[];
    saveCart();
    updateCart();
}

function saveCart(){
    localStorage.setItem('cart',JSON.stringify(cart));
}

window.onload=function(){
    displayProducts();
    updateCart();
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
